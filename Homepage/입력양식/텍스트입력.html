<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
        <meta http-equiv="X-UA-Compatible" content= "IE=edge, chrome=1" />
    </head>
    <body>
        <form>
            <fieldset>
                <legend>내용입력하기</legend>
                <div>
                    <label for="user_id">아이디</label>
                    <input type="text" name="user_id" id="user_id" maxlength="20" placeholder="이름을 입력하세요." />    
                </div>
                <div>
                    <label for="user_name">회원이름</label>
                    <input type="text" name="user_name" id="user_name" maxlength="20" placeholder="이름을 입력하세요." />
                </div>
                <div>
                    <label for="user_pw">비밀번호</label>
                    <input type="text" name="user_pw" id="user_pw" maxlength="20" placeholder="비밀번호를 입력하세요." />
                </div>
                <div>
                    <label for="memo">자기소개</label>
                    <textarea name="memo" id="memo" maxlength="100" placeholder="간단한 소개 내용을 입력하세요."></textarea>
                </div>
                <div>
                    <label for="data">숨겨진항목</label>
                    <input type="hidden" name="data" id="data" value="숨겨진데이터" />
                </div>
                    
            </fieldset>
        </form>
    </body>
